<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecalc.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="calc">
            
                <h2 id="input"></h2>
            
            
            <div id="row1">
                <button>C</button>
                <button><</button>
                <button>%</button>
                <button>/</button>
            </div>

            <div id="row2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>

            <div id="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div id="row4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div id="row5">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>

    <script src="calcjavas.js"></script>
    
</body>
</html>
